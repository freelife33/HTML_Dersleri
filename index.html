<!DOCTYPE html>
<html lang="tr"><!--lang: sayfanın dilini gösterir.-->
<head>
    <meta charset="UTF-8"> <!--Sayfada Türkçe karekterlerin gösterilmesine olanak sağlar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Sayfanın düzgün  
    görüntülenmesiyle ilgili "width-device: chaz genişliği", "initial-scale: sayfa görünümü."-->
    <meta name="description" content="Web Tasarımı ve Programlama"> <!--Sayfa açılkaması-->
    <meta name="keywords" content="HTML, CSS, Javascript"> <!--Sayfanın etiketleri-->
    <meta name="author" content="Adem Diğil"> <!--Sayfanın yazarı-->
    <!--<meta http-equiv ="refresh" content="4; url = 'https://mtegm.meb.gov.tr/' "> -->
    <!--Sayfanın saniye cinsinden content değeri kadar sonra url içeriğine yönlendirileceğini belirtir. -->
    <title>Document</title><!--Sayfanın başlığını gösterir.-->

    <!--head tag'ı arasındaki yazılan hiç bir şey sayfada görünmez. Sadece title tag'ı sayfa başlığı olarak görünür.-->
    <!--meta tag'ı SEO (Search Engine Optimization- Arama Motoru Optimizasyonu) için önemli bir etkendir.-->
   
</head>
<body>
<b>Test Sayfa</b>
</body>

</html>
